<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Eae James</title>

        <style>
            *{
                padding: 0;
                margin: 0;
            }
            body{
                background-image: url("img/18.3d7468d1bb523674726ba6934a396566.gif");
                background-attachment: fixed;
                background-repeat: no-repeat;
                background-color: #442a2b;

            }

            .container{
                backdrop-filter: blur(3px);
                margin: auto;
                width: 100%;
                height: 550px;
                color: white;
                text-align: center;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                align-items: center;
                justify-content: center;
                display: grid;
            }

            .conteudo{
                padding: 50px;
                background: #000000aa;
                height: 220px;
            }

            p{
                padding: 10px;
            }

            a{
                color: #ffffff;
                text-decoration: none;
            }

            .btn{
                position: absolute;
                margin: 10px;
                width: 80px;
                height: 40px;
                margin-top: 25px;
                background-color: #000;
                border: 2px solid white;
                color: white;
            }

           

            dialog{
                background-color: black;
                color: #f5f5f5;
                height: 157px;
            }
        </style>

</head>
<body>

    <header>
        PIXEL
    </header>

        <section class="container">
            <div class="conteudo">
                <h1>Professor o que achou do nosso trabalho??</h1>
                <h2>Então nós diga, merecemos a nota máxima?</h5>
                <button class="btn" id="BTNSim" style="right: 50%;"">Claro que sim!</button>
                <button onmouseover="corra()" class="btn" id="BTNNao" "><a href="https://museudememes.com.br/wp-content/uploads/2022/05/bf3d6d63d767c049a5073f56581e8275.jpg"> Dessa vez não! </a></button>
            </div>
        </section>

        <dialog id="meuDialogo"> <!-- Pop-up, caixa de dialogo -->
            <p>Obrigado por nos avaliar e nos dar a nota maxima!! <br>
            você é o cara :)</p>
            <button class="btn" id="fechar">Fechar</button>
        </dialog>

        <script>
            function corra(){ // Função do botão fujão

                var XY = document.getElementById("BTNNao")
                var pagLagura = window.innerWidth; //Pega a largura da pagina
                var pagAltura = window.innerHeight; //Pega a altura da pagina

                var maxX = pagLagura - XY.offsetWidth;
                var maxY = pagAltura - XY.offsetHeight;

                var aleatoriX = Math.floor(Math.random() * maxX); // Metodo que pega uma coordenada aleatoria da tela da pagina
                var aleatoriY = Math.floor(Math.random() * maxY);

                XY.style.left = aleatoriX + "px"; // Acessa as propriedades do css para poder mover o button fujão
                XY.style.top = aleatoriY + "px";


                }

                document.getElementById("BTNSim").addEventListener("click", function() { // Caixa de dialogo
                var dialog = document.getElementById("meuDialogo");
                dialog.showModal();
                });

                document.getElementById("fechar").addEventListener("click", function() {
                var dialog = document.getElementById("meuDialogo");
                dialog.close();
                });
        </script> <!-- JS -->
</body>
</html>
